<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

 
 <link rel="stylesheet" href="style.css">
</head>
<body>


    
    
    <div class="card">

      <div class="img-pattern">
        <picture>
          <img src="images/bg-pattern-card.svg" alt="">
        </picture>
      </div>

      <div class="img-guy">
        <picture>
          <img src="images/image-victor.jpg" alt="">
        </picture>
      </div>
    
      <div class="text">

        <div class="first-text">
            <h1>Victor Crest <span>26</span></h1>

            <p>London</p>

        </div>
         
         <hr>

         <div class="stats">
           <div class="stats-box">
             <h1>80K</h1>
             <p class="little-p">Followers</p>
           </div>

           <div class="stats-box">
            <h1>803K</h1>
            <p class="little-p">Likes</p>
          </div>

          <div class="stats-box">
            <h1>1.4K</h1>
            <p class="little-p">Photos</p>
          </div>

         </div>

      </div>

     
      
    </div>

    <div class="pattern-top">
      <img src="images/bg-pattern-top.svg" alt="">
      
    </div>

    <div class="pattern-bottom">
    <img src="images/bg-pattern-bottom.svg" alt="">
  </div>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Audrey Mengue</a>.
  </div>
</body>
</html>
